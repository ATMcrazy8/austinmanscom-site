name: Update Referee Data

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC (12:00 AM)
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

jobs:
  update_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          npm install -D typescript @types/node

      - name: Build TypeScript
        run: npx tsc

      - name: Run Update Script
        run: node --experimental-modules dist/scripts/updateReferees.mjs

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit and Push Changes
        run: |
          git add data/referees.json
          git status
          git commit -m "Automated referee data update" || exit 0
          git pull --rebase
          git push
